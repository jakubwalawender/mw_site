<div id="about-me" class="flex flex-col mx-auto md:w-11/12 lg:flex-row relative my-8 shadow-xl scroll-mt-28 dark:text-gray-100">
    <div class="py-10 px-6 md:px-12 lg:px-16 text-justify w-full bg-gray-100 md:rounded-t-md lg:rounded-l-md lg:rounded-tr-none dark:bg-zinc-700">
        <div>
            <h2 class="text-2xl font-extrabold mb-3">{{ content.title }}</h2>
            <hr class="h-px bg-yellow-600 bg-opacity-30 border-0 mb-3">
        </div>
        <div class="">
            {{ content.text }}
        </div>

    </div>
    <div class="block lg:hidden">
        <div class="w-full h-96 overflow-hidden bg-cover bg-top md:rounded-b-md bg-[url('/static/img/img-about-me.jpg')]">         </div>
    </div>

    <div class="relative w-2/3 overflow-hidden bg-cover bg-center bg-[url('/static/img/img-about-me.jpg')]">
        <svg class="hidden lg:block absolute inset-y-0 h-full w-24 fill-current text-gray-100 -ml-12 dark:text-zinc-700"
             viewBox="0 0 100 100"
             preserveAspectRatio="none">
            <polygon points="50,0 100,0 50,100 0,100"/>
        </svg>
    </div>

</div>
